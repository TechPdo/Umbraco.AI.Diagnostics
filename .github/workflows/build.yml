name: Umbraco.AI.Diagnostics - Build

on:
  push:
    branches: [ main ]
    paths:
      - 'Umbraco.AI.Diagnostics/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'Umbraco.AI.Diagnostics/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          include-prerelease: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build TypeScript Client
        working-directory: Umbraco.AI.Diagnostics/Client
        run: |
          npm ci
          npm run build

      - name: Restore
        run: dotnet restore Umbraco.AI.Diagnostics/Umbraco.AI.Diagnostics.csproj

      - name: Build
        run: dotnet build Umbraco.AI.Diagnostics/Umbraco.AI.Diagnostics.csproj -c Release
